apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-listener
  labels:
    app: wiki-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-listener
  template:
    metadata:
      labels:
        app: wiki-listener
    spec:
      containers:
      - name: wiki-listener
        image: <IMAGE>
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - "python wiki.py"
          initialDelaySeconds: 5
          periodSeconds: 10 